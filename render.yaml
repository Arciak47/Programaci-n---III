services:
  - type: web
    name: gala-licores-auth
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false # Configurar manualmente en el dashboard de Render
      - key: JWT_EXPIRES_IN
        value: 24h
